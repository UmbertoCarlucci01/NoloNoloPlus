<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="utilities.js"></script>
    <script src="ready.js"></script>
    <script src="modificaDati.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="modifica.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico?any=param">
    <title>Modifica dati</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100vh;">
    <form id = "modifyForm" action="#">
        <div class="row">
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="nome"  class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control form-control-lg" placeholder="">
            </div>
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="cognome"  class="form-label">Cognome:</label>
                <input type="text" id="cognome" name="cognome" class="form-control form-control-lg" placeholder="">
            </div>            
        </div>
        <div class="row">
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="username"  class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="">
            </div>
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="paymentMethod" class="form-label">Metodo di pagamento:</label>
                <select id="paymentMethod" name="paymentMethod" class="form-select form-select-lg"></select>
            </div>
        </div>
        <div class="row">
            <div class="form-outline col-12 mb-4">
                <label for="residenza"  class="form-label">Residenza:</label>
                <input type="text" id="residenza" name="residenza" class="form-control form-control-lg" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-6">I campi non compilati non verranno modificati. Lasciando tutti i campi vuoti, tornerai alla home.</div>
            <input type="button" class="btn btn-primary btn-lg col-12 col-sm-6" id="modify" value="Modifica dati" onclick="modificaUtente()">
        </div>
        <div class="row">
            <div class="col-12 col-sm-6 mt-5" id="messaggio"></div>
            <input type="button" class="btn btn-primary btn-lg col-12 col-sm-6 mt-5" id="home" value="Torna alla home" onclick="redirect('home.html')">
        </div>
    </form>
    </div>
</body>
</html>
