<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="utilities.js"></script>
    <script src="ready.js"></script>
    <script src="creaNoleggio.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="modifica.css" rel="stylesheet">
    <link href="utilitystylesheet.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico?any=param">
    <title>Modifica dati</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100vh;">
    <div class = "wrapper" >
    <form id = "modifyForm" action="#">
        <div class="row">
            <div class="form-outline col-12 mb-4">
                <label for="startdate"  class="form-label">Data di inizio:</label>
                <input type="date" id="startdate" name="startdate" class="form-control form-control-lg">
            </div>
            <div class="form-outline col-12 mb-4">
                <label for="enddate"  class="form-label">Data di fine:</label>
                <input type="date" id="enddate" name="enddate" class="form-control form-control-lg">
            </div>            
        </div>
        <div class="row">
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="user" class="form-label">Utente:</label>
                <select id="user" class="form-select form-select-lg">
                    <option selected value="default">Utente</option>
                </select>
            </div>
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="state" class="form-label">Stato del noleggio:</label>
                <select id="state" class="form-select form-select-lg">
                    <option selected value="pending">In attesa</option>
                    <option value="approved">Approvato</option>
                    <option value="progress">Attivo</option>
                    <option value="delayed">In ritardo</option>
                    <option value="ended">Finito</option>
                    <option value="deleted">Cancellato</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-outline col-12">
                <input type="button" class="btn btn-primary btn-lg col-12" value="Crea Noleggio" onclick="creaNoleggio()">
            </div>
        </div>
        <div class="row">
            <div class="form-outline col-12 col-sm-6 mt-4">
                <div id="messaggio"></div>
            </div>
            <div class="form-outline col-12 col-sm-6 mt-4">
                <input type="button" class="btn btn-primary btn-lg fixedHeightButton" id="home" value="Torna alla home" onclick="redirect('home.html')">
            </div>    
        </div>
    </form>
    </div>
    </div>
</body>
</html>
