<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="utilities.js"></script>
    <script src="loginReady.js"></script>
    <script src="login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico?any=param">
    <link href="utilitystylesheet.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-center mt-4"><h1 id="titolo">NoloNoloPlas</h1></div>
    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 45vh;">
        <form id = "loginForm" action="#">
            <div class="row">
                <div class="form-outline col-12 mb-4">
                    <label for="user" class="form-label">Username:</label>
                    <input type="text" id="user" name="user" class="form-control form-control-lg" placeholder="Inserisci il tuo username" required aria-required="true">
                </div>
                <div class="form-outline col-12 mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Inserisci la password" required aria-required="true">
                </div>
                <input type="button" class="btn btn-danger btn-lg col-12" id="login" value="Login" onclick="signin()">
                <input type="button" class="btn btn-primary btn-lg col-12 col-sm-5 mt-4" id="accessomanager" value="Accesso Manager" onclick="redirect('https://site202129.tw.cs.unibo.it/dashboard/')">
                <div class="col-0 col-sm-2"></div>
                <input type="button" class="btn btn-primary btn-lg col-12 col-sm-5 mt-4" id="accessoutente" value="Accesso Utente" onclick="redirect('https://site202129.tw.cs.unibo.it/home/')">
            </div>
        </form>
    </div>
    <div id="warning"></div>
</div>
</body>
</html>
