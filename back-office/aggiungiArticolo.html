<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="utilities.js"></script>
    <script src="ready.js"></script>
    <script src="aggiungiArticolo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="modificaDati.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico?any=param">
    <title>Aggiungi Articolo</title>
</head>
<body>
    <div class="d-flex flex-row justify-content-center align-items-center" style="height: 100vh;">
    <form id = "loadArticle" action="#">
        <div class="row">
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="supercategory"  class="form-label">Supercategoria:</label>
                <select id="supercategory" name="supercategory" class="form-select form-select-lg">
                    <option selected value="supercategory">Scegli una supercategoria</option>
                    <option value="Attacco">Attacco</option>
                    <option value="Difesa">Difesa</option>
                    <option value="Frecce">Frecce</option>
                </select>
            </div>  
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="category"  class="form-label">Categoria:</label>
                <select id="category" name="category" class="form-select form-select-lg">
                    <option selected value="default">Scegli una categoria</option>
                    <option value="Spada">Spada</option>
                    <option value="Busto">Busto</option>
                    <option value="Elmo">Elmo</option>
                    <option value="Frecce">Frecce</option>
                    <option value="Arco">Arco</option>
                    <option value="Artiglieria">Artiglieria</option>
                    <option value="Gambali">Gambali</option>
                    <option value="Scudo">Scudo</option>
                </select>  
            </div>      
        </div>
        <div class="row">
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="nome"  class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control form-control-lg" placeholder="">
            </div>
            <div class="form-outline col-12 col-sm-6 mb-4">
                <label for="price" class="form-label">Prezzo:</label>
                <input type="text" id="price" name="price" class="form-control form-control-lg" placeholder="">
            </div>
        </div>
        <div class="row">
                <div class="form-outline mb-4 col-12 col-sm-6">
                    <label for="fotoOggetto" class="form-label">Foto articolo:</label>
                    <input type="file" id="fotoOggetto" class="form-control form-control-lg" name="fotoOggetto" accept="image/png, image/jpeg">
                </div>  
                <div class="form-outline mb-4 col-12 col-sm-6">
                    <label for="state" class="form-label">Stato:</label>
                    <select id="state" name="state" class="form-select form-select-lg">
                        <option selected value="default">Scegli uno stato</option>
                        <option value="perfect">Perfetto</option>
                        <option value="good">Ottimo</option>
                        <option value="suitable">Buono</option>
                    </select>
                </div>  
        </div>
        <div class="d-flex justify-content-end mt-1">
            <input type="button" class="btn btn-primary btn-lg w-50" id="modify" value="Inserisci Oggetto" onclick="createArticle()">
        </div>
        <div class="row">
            <div class="col-8 mt-5" id="messaggio"></div>
            <input type="button" class="btn btn-primary btn-lg col-4 mt-5" id="home" value="Torna alla home" onclick="redirect('home.html')">
        </div>
    </form>
    </div>
</body>
</html>
