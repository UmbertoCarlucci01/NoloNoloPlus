<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="utilities.js"></script>
  <script src="ready.js"></script>
  <script src="home.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="utilitystylesheet.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico?any=param">
  <title>Home</title>
</head>
<body style="overflow-x: hidden">
  <nav class="navbar sticky-top navbar-expand navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <button class="nav-link bg-dark" style="border: 0px;" onclick='redirect("home.html")'>Home</button>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Articoli
          </a>
          <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
            <li><button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getArticles()">Ottieni
                tutti gli articoli</button></li>
            <li><button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="addArticle()">Aggiungi un
                nuovo articolo</button></li>
          </ul>
        </li>
        <li class="nav-item">
          <button class="nav-link bg-dark" style="border: 0px;" onclick="getUsers()">Clienti</button>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Noleggi
          </a>
          <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
            <li>
              <button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getPendingRentals()">In attesa di
                approvazione</button>
            </li>
            <li>
              <button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getStartingRentals()">Noleggi che iniziano
                oggi</button>
            </li>
            <li>
              <button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getEndingRentals()">Noleggi che finiscono
                oggi</button>
            </li>
            <li>
              <button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getActiveRentals()">Noleggi attivi</button>
            </li>
            <li>
              <button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getEndedRentals()">Noleggi
                terminati</button>
            </li>
            <li>
              <button class="nav-link bg-dark dropdown-item" style="border: 0px;" onclick="getDelayedRentals()">Noleggi in
                ritardo</button>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <button class="nav-link bg-dark ml-auto" style="border: 0px;" onclick="logout()">Logout</button>
        </li>
        <li class="nav-item ms-5">
          <form class="d-flex fixedWidthForm mt-1">
              <input class="form-control me-2 fixedHeightDate" type="date" placeholder="Data di inizio della crociata" id="date_start" aria-label="Inizio della crociata">
              <input class="form-control me-2 fixedHeightDate" type="date" placeholder="Data di fine della crociata" id="date_end"aria-label="Fine della crociata">
              <button class="btn btn-danger btn-sm fixedWidthButton " type="button" onclick="createCrusade()" aria-label="Crea una crociata">Crea crociata</button>
          </form>
        </li>
        <span class="mt-2 ms-4" id="message"></span>
      </ul>
    </div>
  </nav>
  <div id="username" class="mt-1"></div>
  <div id="List" class="mt-1"></div>
</body>

</html>
